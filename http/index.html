<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="content">
        <div class="dashboard">      
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Task name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Path</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Weight</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Method</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
    
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Headers</label>
                    <textarea type="password" class="form-control" id="exampleInputPassword1"></textarea>
                  </div>
    
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Data</label>
                    <textarea type="password" class="form-control" id="exampleInputPassword1"></textarea>
                  </div>
    
    
                
                <button type="submit" class="btn btn-primary">ADD</button>
              </form>
    
        </div>
        <div class="show_json">
            <p class="task">No task created</p>
            <script>
                $( document ).ready(function() {
                    var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                    };

                    fetch("http://127.0.0.1:9000/task/list", requestOptions)
                    .then(response => response.text())
                    .then(result => $( "p.task" )
  .html(result))
                    .catch(error => console.log('error', error));
                });
            </script>
        </div>
    </div>
</body>
</html>
